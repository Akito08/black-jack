<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <script type="module" src="/src/main.ts"></script>
    <title>Black Jack</title>
  </head>
  <body>
    <main id="root" class="bg-green-700 w-screen h-screen">
      <section id="start-page" class="hidden">
        <div class="text-center absolute top-1/3 left-1/2 -translate-x-1/2">
          <h1 class="font-bold text-white text-4xl mb-6">
            Welcome to Card Game !
          </h1>
          <input
            type="text"
            name="name"
            id="name-input"
            placeholder="  username"
            class="mb-5 rounded-md h-9 w-60"
          />
          <div>
            <select id="game-type-select" class="mb-5 rounded-md h-9 w-60">
              <option>Black Jack</option>
              <option>Career Poker</option>
            </select>
          </div>
          <div>
            <button
              id="start-button"
              class="font-bold text-white text-2xl h-9 w-60 bg-blue-700 hover:bg-blue-600 rounded-xl opacity-50s"
            >
              Start Game !
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
